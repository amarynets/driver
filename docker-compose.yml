version: "3.3"
services:
  db:
    image: postgres:13
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=example
    ports:
      - 5432:5432
  alembic:
    build:
      context: .
      dockerfile: alembic.dockerfile
    env_file:
      - .env
    environment:
      - DB_HOST=db
    depends_on:
      - db
  rabbit:
    image: rabbitmq:latest
  app:
    build:
      context: .
      dockerfile: app.dockerfile
    env_file:
      - .env
    environment:
      - DB_HOST=db
    depends_on:
      - db
      - alembic
      - rabbit
    ports:
      - 8000:8000
  worker:
    build:
      context: .
      dockerfile: worker.dockerfile
    env_file:
      - .env
    environment:
      - DB_HOST=db
    depends_on:
      - db
      - rabbit

volumes:
  db-data:

